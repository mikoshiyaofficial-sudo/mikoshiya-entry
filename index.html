<body>

  <header>

  <button id="enableSound">ğŸ”‡ éŸ³ã‚’æœ‰åŠ¹ã«ã™ã‚‹ï¼ˆã‚¿ãƒƒãƒ—ï¼‰</button>

  <!-- ç‰©è²©ï¼ˆå¿…è¦ãªã¨ãã ã‘ä½¿ã†ï¼‰ -->
  <div class="saleRow">
    <button class="saleBtn" id="saleDrink">ç‰©è²©ï¼šãƒ‰ãƒªãƒ³ã‚¯ï¼ˆ150å††ï¼‰</button>
    <button class="saleBtn" id="saleSnack">ç‰©è²©ï¼šãŠè“å­ï¼ˆ100å††ï¼‰</button>
  </div>

  <div id="debug"></div>

  <script>
    /********************
     * è¨­å®šï¼ˆã“ã“ã ã‘å¤‰ãˆã‚‹ï¼‰
     ********************/
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyH7Y7bX9Q_XW73fhhG77metVlsr4czkC_4xWZf28gfONmT-qbci9Wq-gx_cxqRotetLQ/exec";
    const token  = "MIKOSHIYA_2026";
    const device = "mikoshiya-ipad-v3";

    /********************
     * å‹•ä½œãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
     ********************/
    const OK_LOCK_MS       = 3500;
    const FAIL_LOCK_MS     = 1600;
    const SCAN_INTERVAL_MS = 120;
    const DUP_GUARD_MS     = 20000; // 20ç§’ åŒã˜QRé€£æ‰“é˜²æ­¢

    /********************
     * DOM
     ********************/
    const video = document.getElementById("video");
    const msg   = document.getElementById("msg");
    const sub   = document.getElementById("sub");
    const btnSound = document.getElementById("enableSound");
    const debug = document.getElementById("debug");

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d", { willReadFrequently:true });

    /********************
     * çŠ¶æ…‹
     ********************/
    let sending = false;
    let lockUntil = 0;
    let lastId = "";
    let lastIdAt = 0;

    /********************
     * åŠ¹æœéŸ³ï¼ˆãƒ­ãƒ¼ã‚«ãƒ«mp3æ¨å¥¨ï¼‰
     *  - GitHub Pagesã¨åŒã˜éšå±¤ã« in.mp3 / out.mp3 ã‚’ç½®ã
     *  - iOSã¯ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œã§ unlock ãŒå¿…é ˆ
     ********************/
    const soundTaiko  = new Audio("./in.mp3");
    const soundHanabi = new Audio("./out.mp3");
    soundTaiko.preload = "auto";
    soundHanabi.preload = "auto";
    soundTaiko.volume = 0.9;
    soundHanabi.volume = 0.9;

    let soundEnabled = false;

    function setSoundButton(text, enabled){
      btnSound.textContent = text;
      btnSound.disabled = !enabled;
    }

    async function unlockSound(){
      try{
        // iOS/Safari å¯¾ç­–ï¼šãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¿ãƒƒãƒ—å†…ã§ playâ†’pause ã‚’é€šã—ã¦ â€œè§£ç¦â€
        soundTaiko.load();
        soundHanabi.load();

        soundTaiko.currentTime = 0;
        await soundTaiko.play();
        soundTaiko.pause();
        soundTaiko.currentTime = 0;

        soundHanabi.currentTime = 0;
        await soundHanabi.play();
        soundHanabi.pause();
        soundHanabi.currentTime = 0;

        soundEnabled = true;
        btnSound.textContent = "âœ… éŸ³ æœ‰åŠ¹";
        btnSound.disabled = true;
        sub.textContent = "éŸ³ã‚’æœ‰åŠ¹ã«ã—ã¾ã—ãŸ";
        debug.textContent = "";
      }catch(e){
        // ã“ã“ã«å‡ºã‚Œã°åŸå› ãŒè¦‹ãˆã‚‹
        debug.textContent = "sound: failed " + (e?.message || e);
        sub.textContent = "éŸ³ã®è¨±å¯ãŒé€šã£ã¦ãªã„ã‹ã‚‚";
      }
    }

    function playTaikoAndHanabi(){
      if(!soundEnabled) return;
      try{
        soundTaiko.currentTime = 0;
        soundTaiko.play().catch(()=>{});
        setTimeout(()=>{
          soundHanabi.currentTime = 0;
          soundHanabi.play().catch(()=>{});
        }, 180);
      }catch(_){}
    }

    function playNG(){
      if(!soundEnabled) return;
      try{
        soundTaiko.currentTime = 0;
        soundTaiko.play().catch(()=>{});
      }catch(_){}
    }

    // iOSã¯ click ã‚ˆã‚Š pointerup ãŒå®‰å®šã™ã‚‹ã‚±ãƒ¼ã‚¹ãŒã‚ã‚‹ã®ã§ä¸¡æ–¹å¼µã‚‹
    const onSoundTap = async ()=>{
      // é€£æ‰“é˜²æ­¢ï¼ˆæœ‰åŠ¹åŒ–ä¸­ã®è¦‹ãŸç›®ï¼‰
      btnSound.textContent = "â€¦æœ‰åŠ¹åŒ–ä¸­";
      try{
        await unlockSound();
        // ç¢ºèªã§é³´ã‚‰ã™
        playTaikoAndHanabi();
      }catch(_){}
    };
    btnSound.addEventListener("click", onSoundTap, { passive:true });
    btnSound.addEventListener("pointerup", onSoundTap, { passive:true });
    btnSound.addEventListener("touchend", onSoundTap, { passive:true });

    /********************
     * ã‚«ãƒ¡ãƒ©èµ·å‹•
     ********************/
    async function startCamera(){
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: "environment" },
          width: { ideal: 1280 },
          height:{ ideal: 720 }
        },
        audio: false
      });
      video.srcObject = stream;
      await video.play();
    }

    /********************
     * QRèª­ã‚€
     ********************/
    function readQR(){
      if(video.readyState < 2) return null;
      const w = video.videoWidth, h = video.videoHeight;
      if(!w || !h) return null;

      canvas.width = w;
      canvas.height = h;
      ctx.drawImage(video, 0, 0, w, h);

      const img = ctx.getImageData(0,0,w,h);
      const code = jsQR(img.data, w, h, { inversionAttempts:"attemptBoth" });
      return code ? (code.data || "") : null;
    }

    function extractId(text){
      text = String(text||"").trim();
      if(!text) return "";

      // 1) IDã ã‘
      if (/^[A-Za-z0-9_-]{3,}$/.test(text) && !text.includes("http")) return text;

      // 2) URL (?id=)
      try{
        const u = new URL(text);
        const id = (u.searchParams.get("id") || u.searchParams.get("ID") || "").trim();
        if(id) return id;
      }catch(_){}

      // 3) äºˆå‚™
      const m = text.match(/[?&]id=([^&]+)/i);
      return m ? decodeURIComponent(m[1]).trim() : "";
    }

    /********************
     * è¡¨ç¤º helper
     ********************/
    function showInOk(id){
      msg.innerHTML = `<span style="font-size:36px;font-weight:1000">${esc(id)} ã•ã‚“</span>`;
      sub.innerHTML = `<div style="font-size:20px;font-weight:900;color:#444">ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ã€€å…¥å®¤OK</div>`;
    }
    function showOutOk(id, minutes, amount){
      msg.innerHTML = `<div style="font-size:34px;font-weight:1000">${esc(id)} ã•ã‚“</div>`;
      sub.innerHTML =
        `<div style="font-size:20px;font-weight:900;color:#444;margin-top:6px">é€€å®¤OK ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã—ãŸ</div>` +
        `<div style="font-size:22px;font-weight:900;margin-top:8px">åˆ©ç”¨æ™‚é–“ï¼š${minutes} åˆ†</div>` +
        `<div style="font-size:36px;font-weight:1000;color:#d44747;margin-top:6px">æ–™é‡‘ï¼š${amount} å††</div>`;
    }
    function showError(title, detail){
      msg.textContent = title;
      sub.textContent = detail || "";
    }
    function esc(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#39;");
    }

    /********************
     * é€ä¿¡ï¼ˆè‡ªå‹•IN/OUTï¼‰
     ********************/
    async function sendAuto(id){
      const now = Date.now();
      if(sending || now < lockUntil) return;

      if(id === lastId && (now - lastIdAt) < DUP_GUARD_MS) return;
      lastId = id;
      lastIdAt = now;

      sending = true;
      msg.textContent = "é€šä¿¡ä¸­â€¦";
      sub.textContent = "";

      const url =
        `${scriptUrl}` +
        `?id=${encodeURIComponent(id)}` +
        `&token=${encodeURIComponent(token)}` +
        `&device=${encodeURIComponent(device)}` +
        `&t=${Date.now()}`; // ã‚­ãƒ£ãƒƒã‚·ãƒ¥é¿ã‘

      try{
        const res = await fetch(url, { cache:"no-store" });
        const data = await res.json();

        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        if(!data || data.ok !== true) throw new Error(data?.message || "unknown");

        if(data.action === "IN"){
          showInOk(id);
          playTaikoAndHanabi();
          lockUntil = Date.now() + OK_LOCK_MS;
        }else if(data.action === "OUT"){
          const minutes = Number(data.minutes ?? 0);
          const amount  = Number(data.amount ?? 0);
          showOutOk(id, minutes, amount);
          playTaikoAndHanabi();
          lockUntil = Date.now() + OK_LOCK_MS;
        }else{
          showError("é€šä¿¡çµæœãŒä¸æ˜", JSON.stringify(data));
          playNG();
          lockUntil = Date.now() + FAIL_LOCK_MS;
        }

      }catch(e){
        showError("é€šä¿¡å¤±æ•—ã€‚ã‚‚ã†ä¸€åº¦ã‹ã–ã—ã¦ã­", (e?.message || e));
        playNG();
        lockUntil = Date.now() + FAIL_LOCK_MS;

      }finally{
        setTimeout(()=>{ sending = false; }, 350);
      }
    }

    /********************
     * ç‰©è²©é€ä¿¡ï¼ˆSALEï¼‰
     ********************/
    async function sendSale(amount, item){
      const now = Date.now();
      if(sending || now < lockUntil) return;

      sending = true;
      msg.textContent = "é€šä¿¡ä¸­â€¦";
      sub.textContent = "";

      const url =
        `${scriptUrl}` +
        `?action=SALE` +
        `&amount=${encodeURIComponent(amount)}` +
        `&item=${encodeURIComponent(item)}` +
        `&token=${encodeURIComponent(token)}` +
        `&device=${encodeURIComponent(device)}` +
        `&t=${Date.now()}`;

      try{
        const res = await fetch(url, { cache:"no-store" });
        const data = await res.json();

        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        if(!data || data.ok !== true) throw new Error(data?.message || "unknown");

        msg.textContent = "ç‰©è²©OK";
        sub.textContent = `${item} / ${amount}å††`;
        playTaikoAndHanabi();
        lockUntil = Date.now() + OK_LOCK_MS;

      }catch(e){
        showError("ç‰©è²© é€šä¿¡å¤±æ•—", (e?.message || e));
        playNG();
        lockUntil = Date.now() + FAIL_LOCK_MS;

      }finally{
        setTimeout(()=>{ sending = false; }, 350);
      }
    }

    document.getElementById("saleDrink").addEventListener("click", ()=>sendSale(150, "drink"));
    document.getElementById("saleSnack").addEventListener("click", ()=>sendSale(100, "snack"));

    /********************
     * ã‚¹ã‚­ãƒ£ãƒ³ãƒ«ãƒ¼ãƒ—
     ********************/
    function loop(){
      const now = Date.now();

      if(now < lockUntil){
        requestAnimationFrame(loop);
        return;
      }

      if(msg.textContent !== "QRã‚’ã‹ã–ã—ã¦ãã ã•ã„" && !sending){
        msg.textContent = "QRã‚’ã‹ã–ã—ã¦ãã ã•ã„";
        sub.textContent = "";
      }

      const raw = readQR();
      if(raw){
        const id = extractId(raw);
        if(id) sendAuto(id);
      }

      setTimeout(()=>requestAnimationFrame(loop), SCAN_INTERVAL_MS);
    }

    /********************
     * èµ·å‹•
     ********************/
    (async ()=>{
      try{
        // åˆæœŸè¡¨ç¤º
        debug.textContent = "ready";

        await startCamera();
        requestAnimationFrame(loop);

      }catch(e){
        msg.textContent = "ã‚«ãƒ¡ãƒ©èµ·å‹•ã«å¤±æ•—ï¼ˆè¨±å¯ã‚’ç¢ºèªï¼‰";
        sub.textContent = (e?.message || e);
        debug.textContent = "CAMERA ERROR: " + (e?.message || e);
      }
    })();
  </script>
