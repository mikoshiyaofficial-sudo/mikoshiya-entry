  <style>

<body>
  <div class="ver">v2.5</div>
  <h1>ãƒŸã‚³ã‚·ãƒ¤å—ä»˜</h1>
  <h2>ç¥­ã‚Šã®å¾Œ</h2>

  <div id="frame">
    <video id="video" playsinline muted></video>
  </div>

  <div id="msg">QRã‚’ã‹ã–ã—ã¦ãã ã•ã„</div>
  <button id="enableSound">ğŸ”Š éŸ³ã‚’æœ‰åŠ¹ã«ã™ã‚‹</button>
  <div id="debug"></div>

<script>
/* ========= è¨­å®šï¼ˆã“ã“ã ã‘å¤‰ãˆã‚‹ï¼‰ ========= */
const scriptUrl = "https://script.google.com/macros/s/AKfycbygciufvsabhNk04OosYA2nf4VzcPCPCqX4_yAD4esNZWwqL1_tyxYzmNQ26z60YXYC0w/exec";
const token     = "MIKOSHIYA_2026";
const device    = "mikoshiya-ipad-exit";
const mode      = "OUT";  // ç¥­ã‚Šã®å¾Œ = OUT

/* ========= å‹•ä½œãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ ========= */
const OK_LOCK_MS = 3500;     // é‡‘é¡è¡¨ç¤ºã—ã¦ã‚‹æ™‚é–“ â†’ è‡ªå‹•ãƒˆãƒƒãƒ—å¾©å¸°
const FAIL_LOCK_MS = 1200;
const SCAN_INTERVAL_MS = 120; // ã‚¹ã‚­ãƒ£ãƒ³é–“éš”ï¼ˆè² è·èª¿æ•´ï¼‰
const DUP_GUARD_MS = 2500;    // åŒã˜QRé€£æ‰“é˜²æ­¢

/* ========= DOM ========= */
const video = document.getElementById("video");
const msg   = document.getElementById("msg");
const debug = document.getElementById("debug");
const btnSound = document.getElementById("enableSound");

const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d", { willReadFrequently: true });

/* ========= çŠ¶æ…‹ ========= */
let sending = false;
let lockUntil = 0;
let lastId = "";
let lastIdAt = 0;
let audioUnlocked = false;

/* ========= åŠ¹æœéŸ³ï¼ˆå¤ªé¼“/èŠ±ç«ã®ä»£ã‚ã‚Šï¼‰ ========= */
const soundOK = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_2f5c0a6a66.mp3?filename=success-1-6297.mp3");
soundOK.preload = "auto";
soundOK.volume = 0.9;

/* iPadå¯¾ç­–ï¼šãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œã§Audioã‚’unlock */
function showSoundButton(){
  btnSound.style.display = "inline-block";
}
btnSound.addEventListener("click", async () => {
  try{
    audioUnlocked = true;
    // iOSã®ãŸã‚ä¸€å›é³´ã‚‰ã—ã¦æ­¢ã‚ã‚‹ï¼ˆunlockï¼‰
    soundOK.currentTime = 0;
    await soundOK.play();
    soundOK.pause();
    soundOK.currentTime = 0;
    btnSound.style.display = "none";
    msg.textContent = "éŸ³OKï¼QRã‚’ã‹ã–ã—ã¦ãã ã•ã„";
  }catch(e){
    msg.textContent = "éŸ³ã®è¨±å¯ãŒå¿…è¦ã§ã™ï¼ˆã‚‚ã†ä¸€åº¦æŠ¼ã—ã¦ã­ï¼‰";
  }
});

/* ========= ãƒ«ãƒ¼ãƒ—å¾©å¸°ï¼ˆå›ºã¾ã‚Šé˜²æ­¢ã®è¦ï¼‰ ========= */
function scheduleReturn(ms){
  lockUntil = Date.now() + ms;
  setTimeout(() => {
    sending = false;
    msg.textContent = "QRã‚’ã‹ã–ã—ã¦ãã ã•ã„";
    debug.textContent = "";
    requestAnimationFrame(scan);
  }, ms);
}

function setError(text, reason){
  msg.textContent = text;
  debug.textContent = "ERROR: " + reason;
  scheduleReturn(FAIL_LOCK_MS);
}

function isLocked(){
  return Date.now() < lockUntil;
}

/* ========= ã‚«ãƒ¡ãƒ©é–‹å§‹ ========= */
async function startCamera(){
  try{
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    });
    video.srcObject = stream;
    await video.play();
    requestAnimationFrame(scan);
  }catch(e){
    setError("ã‚«ãƒ¡ãƒ©èµ·å‹•ã§ãã¾ã›ã‚“", String(e));
  }
}

/* ========= QRã‚¹ã‚­ãƒ£ãƒ³ ========= */
function scan(){
  if (sending || isLocked()) return;

  if (video.readyState !== video.HAVE_ENOUGH_DATA){
    requestAnimationFrame(scan);
    return;
  }

  const w = video.videoWidth;
  const h = video.videoHeight;
  if (!w || !h){
    requestAnimationFrame(scan);
    return;
  }

  canvas.width = w;
  canvas.height = h;
  ctx.drawImage(video, 0, 0, w, h);

  const img = ctx.getImageData(0, 0, w, h);
  const code = jsQR(img.data, img.width, img.height, { inversionAttempts: "dontInvert" });

  if (code && code.data){
    const id = String(code.data).trim();

    // åŒä¸€QRã®é€£æ‰“é˜²æ­¢
    if (id === lastId && (Date.now() - lastIdAt) < DUP_GUARD_MS){
      setTimeout(() => requestAnimationFrame(scan), SCAN_INTERVAL_MS);
      return;
    }
    lastId = id;
    lastIdAt = Date.now();

    sendToGAS(id);
    return;
  }

  setTimeout(() => requestAnimationFrame(scan), SCAN_INTERVAL_MS);
}

/* ========= é€ä¿¡ ========= */
async function sendToGAS(id){
  sending = true;
  msg.textContent = "é€ä¿¡ä¸­â€¦";
  debug.textContent = "";

  try{
    const url =
      scriptUrl +
      "?id=" + encodeURIComponent(id) +
      "&mode=" + encodeURIComponent(mode) +
      "&token=" + encodeURIComponent(token) +
      "&device=" + encodeURIComponent(device) +
      "&t=" + Date.now(); // ã‚­ãƒ£ãƒƒã‚·ãƒ¥é¿ã‘

    const res  = await fetch(url, { cache:"no-store" });
    const text = await res.text();

    if (!res.ok){
      throw new Error(`HTTP ${res.status}: ${text}`);
    }

    let data = null;
    try { data = JSON.parse(text); } catch(_) {}

    if (data && data.ok === true){
      // æˆåŠŸè¡¨ç¤ºï¼ˆæ™‚é–“/é‡‘é¡ï¼‰
      msg.innerHTML =
        "<div style='font-size:40px;font-weight:900'>" + esc(id) + " ã•ã‚“</div>" +
        "<div style='font-size:18px;margin-top:6px;color:#555'>ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã—ãŸ</div>" +
        "<div style='font-size:26px;margin-top:12px'>åˆ©ç”¨æ™‚é–“ï¼š " + (data.minutes ?? "") + " åˆ†</div>" +
        "<div style='font-size:44px;color:#e00000;font-weight:900;margin-top:10px'>æ–™é‡‘ï¼š " + (data.amount ?? "") + " å††</div>";

      // éŸ³ï¼ˆunlockã§ãã¦ãªã‘ã‚Œã°ãƒœã‚¿ãƒ³è¡¨ç¤ºï¼‰
      if (audioUnlocked){
        soundOK.currentTime = 0;
        soundOK.play().catch(()=>{});
      }else{
        showSoundButton();
      }

      scheduleReturn(OK_LOCK_MS);
      return;
    }

    // GASãŒ ok:false ã‚’è¿”ã—ãŸ
    const reason = (data && data.message) ? data.message : text;
    setError("é€šä¿¡å¤±æ•—ã€‚ã‚‚ã†ä¸€åº¦ã‹ã–ã—ã¦ã­", reason);

  }catch(e){
    setError("é€šä¿¡å¤±æ•—ã€‚ã‚‚ã†ä¸€åº¦ã‹ã–ã—ã¦ã­", String(e && e.message ? e.message : e));
  }
}

function esc(s){
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#39;");
}

startCamera();
</script>
