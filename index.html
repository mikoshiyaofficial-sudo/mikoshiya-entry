<script>
/* ===== è¨­å®šï¼ˆã“ã“ã ã‘å¤‰æ›´OKï¼‰ ===== */
const scriptUrl = "https://script.google.com/macros/s/AKfycbzehzKlAN_JSFlXH1eavYHcTPSOMulrwdzXT91NWhMB45c2f-6PPSDCT9RE4wY0U9roKg/exec";

/* ===== ãƒ¢ãƒ¼ãƒ‰å›ºå®šï¼ˆINï¼‰ ===== */
const mode = "IN";

/* ===== DOM ===== */

/* ===== QRåˆ¶å¾¡ ===== */
const OK_LOCK_MS  = 20000;   // OKå¾Œã¯20ç§’ãƒ­ãƒƒã‚¯
let lockUntil = 0;
let sending   = false;
let scanning  = false;

/* ===== éŸ³ ===== */
let audioUnlocked = false;
const soundIn = new Audio("in.mp3");

enableBtn.addEventListener("click", async () => {
  try{
    await soundIn.play();     // iOSã¯ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œãŒãªã„ã¨å†ç”Ÿã§ããªã„
    soundIn.pause();
    soundIn.currentTime = 0;
    audioUnlocked = true;
    enableBtn.textContent = "âœ… éŸ³OK";
    setTimeout(()=> enableBtn.style.display="none", 500);
  }catch(e){
    msg.textContent = "âš  éŸ³ã®æœ‰åŠ¹åŒ–ã«å¤±æ•—ã€‚ã‚‚ã†ä¸€åº¦ã‚¿ãƒƒãƒ—ã—ã¦ã­";
  }
});

/* ===== ã‚«ãƒ¡ãƒ©èµ·å‹•ï¼ˆâ†ãƒœã‚¿ãƒ³ã§èµ·å‹•ã™ã‚‹ã®ãŒã‚³ãƒ„ï¼‰ ===== */
let stream = null;

async function startCamera(){
  if (stream) return; // æ—¢ã«èµ·å‹•æ¸ˆã¿

  // jsQRãŒèª­ã¿è¾¼ã‚ã¦ã‚‹ã‹
  if (typeof jsQR !== "function") {
    msg.textContent = "âŒ jsQRãŒèª­ã¿è¾¼ã‚ã¦ãªã„ï¼ˆãƒãƒƒãƒˆ/URLç¢ºèªï¼‰";
    return;
  }

  msg.textContent = "ã‚«ãƒ¡ãƒ©èµ·å‹•ä¸­...";

  try{
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" } },
      audio: false
    });

    video.srcObject = stream;

    // iOSå¯¾ç­–ï¼šmuted + playsinline + æ˜ç¤ºplay
    await video.play();

    msg.textContent = "ç¥­ã‚Šå‚åŠ ï¼šQRã‚’ã‹ã–ã—ã¦ãã ã•ã„";
    scanning = true;
    requestAnimationFrame(scan);

  }catch(e){
    msg.textContent = "âŒ ã‚«ãƒ¡ãƒ©ãŒä½¿ãˆã¾ã›ã‚“ï¼ˆè¨±å¯/æ©Ÿæ/HTTPSã‚’ç¢ºèªï¼‰";
    alert("ã‚«ãƒ¡ãƒ©ãŒèµ·å‹•ã—ã¾ã›ã‚“ã€‚iPadã®è¨­å®š > Safariï¼ˆã¾ãŸã¯ã‚µã‚¤ãƒˆè¨­å®šï¼‰ã§ã‚«ãƒ¡ãƒ©è¨±å¯ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
  }
}

startBtn.addEventListener("click", async () => {
  startBtn.disabled = true;
  await startCamera();
  startBtn.style.display = "none";
});

/* ===== QRèª­ã¿å–ã‚Š ===== */
const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d", { willReadFrequently: true });

function scan(){
  if (!scanning) return;

  // é€ä¿¡ä¸­ or ãƒ­ãƒƒã‚¯ä¸­ã¯èª­ã¾ãªã„
  if (sending || Date.now() < lockUntil) {
    requestAnimationFrame(scan);
    return;
  }

  // æ˜ åƒæº–å‚™å¾…ã¡
  if (!video.videoWidth || !video.videoHeight) {
    requestAnimationFrame(scan);
    return;
  }

  try{
    // ä¸­å¤®ã ã‘åˆ‡ã‚ŠæŠœãï¼ˆå®‰å®šï¼‰
    const sw = video.videoWidth;
    const sh = video.videoHeight;

    const crop = 0.70; // 0.60ã€œ0.85ã§èª¿æ•´OK
    const cw = Math.floor(sw * crop);
    const ch = Math.floor(sh * crop);
    const sx = Math.floor((sw - cw) / 2);
    const sy = Math.floor((sh - ch) / 2);

    canvas.width = cw;
    canvas.height = ch;

    ctx.drawImage(video, sx, sy, cw, ch, 0, 0, cw, ch);

    const imageData = ctx.getImageData(0, 0, cw, ch);

    const code = jsQR(imageData.data, imageData.width, imageData.height, {
      inversionAttempts: "attemptBoth",
    });

    if (code && code.data) {
      const id = code.data.trim();
      send(id);
      return;
    }

  }catch(e){
    msg.textContent = "âŒ QRå‡¦ç†ã§ä¾‹å¤–: " + (e && e.message ? e.message : e);
  }

  requestAnimationFrame(scan);
}

/* ===== é€ä¿¡å‡¦ç† ===== */
async function send(id){
  if (sending) return;
  if (Date.now() < lockUntil) return;

  sending = true;
  msg.textContent = id + " ã•ã‚“ ç¥­ã‚Šå‚åŠ é€ä¿¡ä¸­...";

  try{
    const url =
      scriptUrl +
      "?id=" + encodeURIComponent(id) +
      "&mode=" + encodeURIComponent(mode) +
      "&token=" + encodeURIComponent(token) +
      "&device=" + encodeURIComponent(device) +
      "&_=" + Date.now();

    const res = await fetch(url, { cache:"no-store" });
    if(!res.ok) throw new Error("HTTP " + res.status);

    // GASãŒJSONè¿”ã™æƒ³å®šãªã‚‰ä¸€å¿œèª­ã‚€ï¼ˆèª­ã‚ãªãã¦ã‚‚OKæ‰±ã„ã«ã—ãŸã„å ´åˆã¯å¤–ã—ã¦OKï¼‰
    // const data = await res.json();

    msg.textContent = id + " ã•ã‚“ ç¥­ã‚Šå‚åŠ OKï¼";
    lockUntil = Date.now() + OK_LOCK_MS;

    if(audioUnlocked){
      try{
        soundIn.currentTime = 0;
        await soundIn.play();
      }catch(_){}
    }

  }catch(e){
    msg.textContent = "é€šä¿¡å¤±æ•—ã€‚ã‚‚ã†ä¸€åº¦ã‹ã–ã—ã¦ã­";
  }

  setTimeout(()=>{
    sending = false;
    requestAnimationFrame(scan);
  }, 800);
}

/* ===== ãƒ­ãƒƒã‚¯è¡¨ç¤ºæ›´æ–° ===== */
setInterval(()=>{
